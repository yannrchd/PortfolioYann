<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidéos Automobile – Yann RICHARD</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/video-halo.css" />
</head>

<body>

  <!-- Menu -->
  <div id="menu-container"></div>

  <!-- Header -->
  <header>
    <h1 class="site-title">Automobile</h1>
    <p class="subtitle">Circuits, réels, trends...</p>
  </header>

  <!-- Section vidéos -->
  <section>
    <h2>Vidéos</h2>

    <div class="videos-grid">

      <!-- Vidéo 1 -->
      <div class="video-item">
        <div class="video-container">
          <video controls preload="metadata" poster="photos/cover/e30sqy-cover.jpg">
            <source src="videos/auto/e30sqy.mp4" type="video/mp4" />
          </video>
          <div class="halo"></div>    
        </div>
        <p class="video-title">BMW E30 323i</p>
      </div>

      <!-- Vidéo 2 -->
      <div class="video-item">
        <div class="video-container">
          <video controls preload="metadata" poster="photos/cover/sqylavage-cover.jpg">
            <source src="videos/auto/sqylavage.mp4" type="video/mp4" />
          </video>
          <div class="halo"></div>
        </div>
        <p class="video-title">Teaser - Rassemblement Automobile</p>
      </div>

      <!-- Vidéo 3 -->
      <div class="video-item">
        <div class="video-container">
          <video controls preload="metadata" poster="photos/cover/videocircuit-cover.jpg">
            <source src="videos/auto/CircuitLurcyLevis.mp4" type="video/mp4" />
          </video>
          <div class="halo"></div>
        </div>
        <p class="video-title">Track Day - Lurcy Levis</p>
      </div> 

    </div>
  </section>

  <!-- Footer -->
  <footer id="footer-container"></footer>

  <!-- Scripts -->
<script src="js/main.js"></script>
</body>
</html>
